<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài tập 9</title>
</head>
<body>
<script>
let giaithua=1
function tinh(n) {
    for (let i=1;i<=n;i++){
        giaithua=giaithua*i
    }
    document.write(giaithua)

}
let n=+prompt('nhập n' )
tinh(n)
</script>

</body>
</html>
